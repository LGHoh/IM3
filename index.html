  <body>
    <h2 class="überschrift">Parking Diagram – Datenbank</h1>

        <div id="output"></div>

        <!-- Abfrage eines Parkhaus-Datensatzes mit park_id -->
        <form method="POST" action="unload.php" id="idSearch">
          <input type="text" name="park_id" placeholder="Parkhaus-ID" />
          <button type="submit" name="read">Parkhaus-Datensatz finden</button>
        </form>

        <!-- Abfrage aller Parkhäuser, die den Namen enthalten -->
        <form method="POST" action="unload.php" id="stringSearch">
          <input type="text" name="string" placeholder="Parkhausname" />
          <button type="submit" name="search">Parkhäuser durchsuchen</button>
        </form>

        <!-- Einfügen eines neuen variablen Parkhaus-Datensatzes -->
        <form method="POST" action="load.php" id="insertVariable">
          <input type="text" name="park_id" placeholder="Parkhaus-ID" />
          <input type="text" name="state" placeholder="Status (z.B. open, closed)" />
          <input type="number" name="free" placeholder="Freie Parkplätze" />
          <button type="submit" name="insert">Neuen variablen Datensatz einfügen</button>
        </form>

        <!-- Einfügen eines neuen stationären Parkhaus-Datensatzes -->
        <form method="POST" action="load.php" id="insertStationary">
          <input type="text" name="id" placeholder="Parkhaus-ID" />
          <input type="text" name="name" placeholder="Parkhausname" />
          <input type="text" name="lat" placeholder="Breitengrad (Latitude)" />
          <input type="text" name="lng" placeholder="Längengrad (Longitude)" />
          <input type="number" name="lot_type" placeholder="Typ des Parkhauses" />
          <input type="number" name="total" placeholder="Gesamtkapazität" />
          <input type="text" name="address" placeholder="Adresse des Parkhauses" />
          <button type="submit" name="insert_stationary">Neuen stationären Datensatz einfügen</button>
        </form>

    <!-- Test für Buttondefinition-->
<button> Tag </button>

<button> Monat </button>
<button> Jahr </button>
<button> Max </button>
