<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PHP mit API-Daten</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>API-Daten</h1>

    <div id="output"></div>

    <!-- Abfrage eines Datensatzes mit id -->
    <form method="POST" action="" id="idSearch">
      <input type="text" name="id" placeholder="id (Zahl)" />
      <button type="submit" name="read">Datensatz mit "id" finden</button>
    </form>

    <!-- Abfrage aller Datensätze, die den String $string in firstname, lastname oder email enthalten -->
    <form method="POST" action="" id="stringSearch">
      <input type="text" name="string" placeholder="Suchbegriff (Zeichenkette)" />
      <button type="submit" name="search">Search</button>
    </form>

    <!-- Einfügen eines neuen Datensatzes -->
    <form method="POST" action="" id="insert">
      <input type="text" name="firstname" placeholder="firstname (Zeichenkette)" />
      <input type="text" name="lastname" placeholder="lastname (Zeichenkette)" />
      <input type="email" name="email" placeholder="email (Zeichenkette)" />
      <button type="submit" name="insert">Insert</button>
    </form>

    <script src="../js/script.js"></script>
  </body>
</html>
