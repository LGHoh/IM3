<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkhaus-Auslastung Chart</title>
    <link rel="stylesheet" href="/CSS/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header class="menu">
    <img src="/Logo/Peakendsvg.svg" alt="Logo von Peakend">
    <h2>Plan like a Parking Pro</h2>
    <h2>Zürich</h2>
  </header>
  
  <!-- Content Wrapper to ensure content starts below header -->
  <div class="content-wrapper">
    <div class="nachrichten">
      <div class="contentTitel">
        <h2>Peakend Chart</h2>
      </div>
  
      <div class="contentText">
        <p>
          Einen Parkplatz in Zürich zu finden ist schwer. Deshalb zeigt dir Peakend die Peaks in den Parkhäusern, damit du schon vorher anreisen kannst, um einen Platz zu finden.
        </p>
      </div>
    </div>
  </div>
  
    
    <!-- Chart Container -->
  </div>
  
  <div class="legendenButtons">
    <button id="btnDay">Letzte 24h</button>
    <button id="btnWeek">Letzte 72h</button>
</div>

<div class="chart-container" style="position: relative; height:40vh; width:80vw;">
    <canvas id="parkhausAuslastungChart"></canvas>
</div>


    <!-- Interpretation Container -->
    <div id="interpretation-container"></div>

    
    <script src="parkhaus.js"></script>


<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
      <div class="footer-logo">
          <img src="/Logo/Peakendsvg.svg" alt="Logo von Peakend">
      </div>
  </div>
  <div class="footer-bottom">
      <p>&copy; 2024 Peakend. Alle Rechte vorbehalten.</p>
  </div>
</footer>

</body>
</html>
